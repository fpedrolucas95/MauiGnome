name: .NET MAUI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: mdi-maui.sln  # Nome da solução principal

    steps:
    # Checkout do repositório
    - name: Checkout do repositório
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Instala o .NET SDK 8.0.11 usando o script oficial da Microsoft
    - name: Instalar .NET SDK 8.0.11
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.ps1 -OutFile ./dotnet-install.ps1
        ./dotnet-install.ps1 -Version 8.0.11 -InstallDir $env:DOTNET_ROOT
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet

    # Adiciona o .NET SDK instalado ao PATH
    - name: Adicionar .NET ao PATH
      run: echo "${{ runner.temp }}/dotnet" >> $env:GITHUB_PATH

    # Verificar versão do .NET SDK instalado
    - name: Verificar versão do .NET SDK
      run: dotnet --version

    # Restaura as dependências do projeto
    - name: Restaurar dependências
      run: dotnet restore ${{ env.Solution_Name }}

    # Build do projeto
    - name: Compilar o projeto
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }} --no-restore

    # Publica os arquivos compilados
    - name: Publicar a aplicação
      run: dotnet publish ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }} --output ./publish

    # Upload dos artefatos compilados
    - name: Upload dos artefatos
      uses: actions/upload-artifact@v3
      with:
        name: MauiGnome-Compilado
        path: ./publish
